<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <hr>
    <form action="/timetable.html">
        <div class="group1">
            <label for="Name">Enter your Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Name" required>
        </div>
        <div class="group1">
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" placeholder="email">
        </div>
        <div class="group1">
            <label for="number">Enter your Mobile Number:</label>
            <input type="number" id="number" name="number" placeholder="number" required>
        </div>
        <div class="group1">
            <label for="Age">Enter your Age:</label>
            <input type="number" id="Age" name="Age" placeholder="Age">
        </div>
        <div class="group1">
            <label for="Date">Enter your required Date:</label>
            <input type="date" id="Date" name="Date" placeholder="Date">
        </div>
        <div class="group1">
            <label>Enter your Ticket Type:</label>
            <br>
            <input type="radio" id="regular" name="ticket" value="Regular">
            <label for="regular">Regular</label>
            <br>
            <input type="radio" id="premium" name="ticket" value="Premium">
            <label for="premium">Premium</label>
            <br>
            <input type="radio" id="vip" name="ticket" value="VIP">
            <label for="vip">VIP</label>
        </div>
        <div class="group1">
            <label>Workshop Preferences:</label><br>
            <input type="checkbox" id="webdev" name="Workshop" value="webdev">
            <label for="webdev">Web Development</label><br>

            <input type="checkbox" id="ai" name="Workshop" value="ai">
            <label for="ai">Artificial Intelligence</label><br>

            <input type="checkbox" id="cyber" name="Workshop" value="cyber">
            <label for="cyber">Cyber Security</label>
        </div>
        <div class="group1">
            <label for="comments">Additional Comments:</label>
            <br>
            <textarea name="comments" id="comments" rows="5" cols="30"></textarea>
        </div>
        <div class="group1">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
